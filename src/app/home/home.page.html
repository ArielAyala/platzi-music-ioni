<ion-content padding>
  <ion-slides pager="true" [options]="slideOpt">
    <ion-slide *ngFor="let slide of slides">
      <img src="assets/img/logo.png" alt="" />
      <h1>{{slide.title}}</h1>
      <h2>{{slide.subTitle}}</h2>
      <p>
        {{slide.description}}
      </p>
    <ion-icon name="{{slide.icon}}"></ion-icon>
    </ion-slide>
    <ion-slide>
      <h1>Victoria</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
